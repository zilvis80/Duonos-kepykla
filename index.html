<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kepykla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;600&family=Source+Code+Pro:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="block-wrapper">
      <h1>Kepykla</h1>
    </header>
    <div class="info-wrapper block-wrapper">
      <h2>Pradine informacija</h2>
      <div class="input-wrapper">
        <label for="employees-count"> Darbuotoju skaicius: </label>
        <input id="employees-count" type="number" min="0" step="1" value="0" />
        <span class="error">Darbuototju skaicius negali buti neigiamas</span>
      </div>
      <div class="input-wrapper">
        <label for="employee-make-per-day">
          Vienas darbuotojas duonos kepalu per diena:
        </label>
        <input
          id="employee-make-per-day"
          type="number"
          min="0"
          step="1"
          value="0"
        />
      </div>
      <div class="input-wrapper">
        <label for="day-reservations">
          Kiek uzsakymu turi buti igyvendinta:
        </label>
        <input id="day-reservations" type="number" min="0" step="1" value="0" />
      </div>
      <button id="calculate">Skaiciuoti</button>
      <button id="reset">Viskas is naujo</button>
    </div>
    <div class="calculation-wrapper block-wrapper">
      <h2>Skaiciavimai</h2>
      <div id="results">
        <p>Kolkas nieko nera.</p>
      </div>
    </div>

    <script src="./java.js"></script>
  </body>
</html>
